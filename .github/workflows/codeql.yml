name: CodeQL Analysis
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analisar Segurança com CodeQL
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["java"]

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Inicializar CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended, security-and-quality

      - name: Compilar projeto
        run: ./gradlew build -x test --no-daemon

      - name: Executar análise de CodeQL
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

      - name: Resumo CodeQL
        if: always()
        run: |
          echo "## Resumo CodeQL Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- Status do Job: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Linguagem analisada: ${{ matrix.language }}" >> $GITHUB_STEP_SUMMARY
          echo "- Queries executadas: security-extended, security-and-quality" >> $GITHUB_STEP_SUMMARY
          echo "- Logs e resultados podem ser visualizados na aba Security ou no output do workflow." >> $GITHUB_STEP_SUMMARY
